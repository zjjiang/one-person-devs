{% extends "base.html" %}
{% block title %}OPD - 首页{% endblock %}
{% block content %}
<div class="page-header">
  <h1>项目列表</h1>
  <a href="/projects/new" class="btn btn-primary">创建项目</a>
</div>

<div class="card-grid">
  {% for project in projects %}
  <a href="/projects/{{ project.id }}" class="card card-link">
    <h3 class="card-title">{{ project.name }}</h3>
    <p class="card-meta">{{ project.repo_url }}</p>
    <span class="badge badge-info">{{ project.stories | length }} 个 Story</span>
  </a>
  {% else %}
  <p class="empty-state">暂无项目，点击上方按钮创建</p>
  {% endfor %}
</div>
{% endblock %}
